<ion-header>
  <encabezado [PageTitle]="tituloPagina"></encabezado>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label stacked>Elegir Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>
  <button ion-button full (click)="unirseAlChat()" [disabled]="nickname === ''">Unirse al chat como {{ nickname }}</button>

  <ion-item>
  <ion-label>Recordar</ion-label>
  <ion-toggle color="danger" [(ngModel)]="recordar" (ionChange)="cambiaToggle()" ></ion-toggle>
</ion-item>

</ion-content>
